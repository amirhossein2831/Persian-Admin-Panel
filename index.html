                        <a class="d-none d-lg-flex text-info navbar-brand" href="#">داشبورد</a>

                        </button>
                        <div class="collapse navbar-collapse" id="list">
                            
                            <!-- search input  -->
                            <form class="d-flex mx-auto my-3 my-lg-0 nav-form" role="search">
                                <button class="btn btn-outline-info me-3" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                <input class="search-input" type="search" placeholder="جستجو ..." aria-label="Search">
                            </form>

                            <!-- nav-bar tab  -->
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row justify-content-around ">
                                <li class="nav-item">
                                    <a class="nav-link transition" aria-current="page" href="#">
